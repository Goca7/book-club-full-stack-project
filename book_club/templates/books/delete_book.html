<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete Book</title>
  </head>
  <body>
    <h2>Are you sure you want to delete "{{ book.title }}"?</h2>

    <!-- Delete confirmation form -->
    <form method="POST">
      <!-- CSRF token for security (required in Django forms) -->
      {% csrf_token %}

      <!-- Submit button to delete the book -->
      <button type="submit">Yes, Delete</button>
    </form>

    <!-- Link to cancel the deletion and go back to the book details -->
    <p><a href="{% url 'book_details_view' book.slug %}">Cancel</a></p>
  </body>
</html>
