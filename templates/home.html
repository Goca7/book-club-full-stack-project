<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Turners - Home</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>

  <body>
    <!-- Navigation Bar -->
    <header>
      <nav>
        <div class="logo">Page Turners</div>
        <ul>
          <li><a href="{% url 'home' %}">Home</a></li>
          <li><a href="{% url 'books_view' %}">Books</a></li>
          <li><a href="{% url 'login' %}">Login</a></li>
          <li><a href="{% url 'signup' %}">Sign Up</a></li>
        </ul>
        <a href="{% url 'signup' %}" class="join-btn">Join Us</a>
      </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-content">
        <h1>Read On</h1>
        <p>
          Join the wildest book club in town and unleash your inner bookworm!
        </p>
        <a href="{% url 'signup' %}" class="cta-btn">Join Now</a>
      </div>
    </section>

    <!-- Featured Books -->
    <section class="featured-books">
      <h2>Latest Book Buzz</h2>
      <div class="book-grid"></div>

      <!-- Placeholder for book grid/carousel -->
      <div class="book-item">
        <img src="{% static 'images/book1.jpg' %}" alt="Book 1" />
        <h3>New Release: The Book Thief</h3>
        <p>September 25, 2024</p>
      </div>
      <div class="book-item">
        <img src="{% static 'images/book2.jpg' %}" alt="Book 2" />
        <h3>Bestseller: The Midnight Library</h3>
        <p>September 20, 2024</p>
      </div>
    </section>
  </body>
</html>
