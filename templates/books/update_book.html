<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Book</title>
  </head>
  <body>
    <h2>Update Book</h2>

    <!-- Book update form -->
    <form method="POST">
      <!-- CSRF token for security (required in Django forms) -->
      {% csrf_token %}

      <!-- Form fields rendered as paragraphs -->
      {{ form.as_p }}

      <!-- Submit button to update the book -->
      <button type="submit">Update</button>
    </form>
  </body>
</html>
